<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBlog - Bite-Sized Tech Articles & Posts</title>
  <meta name="description"
    content="Discover ByteBlog, your go-to source for concise, insightful tech articles, tutorials, and developer posts. Stay ahead with quick, practical content crafted for coders and tech enthusiasts." />
  
  <!-- Keywords -->
  <meta name="keywords" content="ByteBlog, tech blog, programming articles, developer tutorials, coding tips, tech news, software development, web development, programming tutorials" />
  <meta name="author" content="ByteBlog" />
  <meta name="robots" content="index, follow" />
  <!-- Canonical URL -->
  <link rel="canonical" href="https://byteblog.web.app" />
  
  <!-- Alternate Language Versions -->
  <link rel="alternate" hreflang="x-default" href="https://byteblog.web.app" />
  <link rel="alternate" hreflang="en" href="https://byteblog.web.app" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="ByteBlog - Quick Tech Articles & Dev Posts" />
  <meta property="og:description"
    content="Discover ByteBlog, your go-to source for concise, insightful tech articles, tutorials, and developer posts. Stay ahead with quick, practical content crafted for coders and tech enthusiasts." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://byteblog.web.app" />
  <meta property="og:site_name" content="ByteBlog" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:title" content="ByteBlog - Quick Tech Articles & Dev Posts" />
  <meta name="twitter:description"
    content="Discover ByteBlog, your go-to source for concise, insightful tech articles, tutorials, and developer posts. Stay ahead with quick, practical content crafted for coders and tech enthusiasts." />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@byteblog" />
  <meta name="twitter:creator" content="@byteblog" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Quill Editor -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill-table-better@1/dist/quill-table-better.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-table-better@1/dist/quill-table-better.js"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ByteBlog",
      "url": "https://byteblog.web.app",
      "description": "Discover ByteBlog, your go-to source for concise, insightful tech articles, tutorials, and developer posts.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://byteblog.web.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
